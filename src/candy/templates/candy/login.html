{% extends 'candy/base.html' %}


{% block content %}
{% load static %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Iniciar sesión</h2>
                    {% for message in messages %}
                        <div class="alert alert-success" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Usuario:</label>
                            <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="password" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                        </div>
                    </form>
                    <p class="text-center mt-3">
                        ¿No tienes una cuenta? <a href="{% url 'candy:register' %}">Registrarse aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
