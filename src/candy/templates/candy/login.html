{% extends 'candy/base.html' %}

{% block content %}
    <h1>Empleados</h1>
    {% for message in messages %}
        {{ message }}
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Iniciar sesión</button>
    </form>
    <p>
        ¿No tienes una cuenta? <a href="{% url 'candy:register' %}">Registrarse aquí</a>
    </p>
{% endblock content %}
