{% extends 'candy/base.html' %}

{% block content %}
<div class="container mt-3">
    <h1 class="mb-4" style="font-size: 2.5em; font-weight: bold; color: #333;">Candy</h1>

    <div class="mb-3">
        <form method="get">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar producto" name="busqueda">
                <button class="btn btn-outline-secondary" type="submit">Buscar</button>
            </div>
        </form>
    </div>

    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            {% for c in candy %}
            <tr>
                <td>{{ c.nombre }}</td>
                <td>{{ c.precio }} $</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
